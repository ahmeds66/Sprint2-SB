<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
<head>
    <meta charset="UTF-8">
    <title>List Rockets</title>
</head>
<body>

<div th:replace="template"></div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>List Rockets</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Low Orbit Payload</th>
                        <th>High Orbit Payload</th>
                        <th>Number of launches</th>
                        <th>Fails</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="rocket : ${rockets.content}">
                        <td th:text="${rocket.idRocket}"></td>
                        <td th:text="${rocket.name}"></td>
                        <td th:text="${rocket.lowOrbitPayload}"></td>
                        <td th:text="${rocket.highOrbitPayload}"></td>
                        <td th:text="${rocket.nbLaunches}"></td>
                        <td th:text="${rocket.fails}"></td>
                        <td><a class="btn btn-danger" onclick="return confirm('Are you sure?')"
                               th:href="@{deleteRocket(id=${rocket.idRocket}, page=${currentPage},size=${size})}">Delete</a></td>
                        <td><a class="btn btn-success" th:href="@{updateRocket(id=${rocket.idRocket})}">Update</a></td>
                    </tr>

                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
                           th:href="@{ ListRockets(page=${status.index}, size=${size} ) }"
                           th:text="${status.index }"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
